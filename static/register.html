<!DOCTYPE html>
<html lang="it">
<head>
	<title>Registrati qui</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/login_style.css">
	<link rel="stylesheet" href="/css/materialize.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/register_script.js" type="text/javascript"></script>
</head>
<body>

	<h2 class="flow-text">Compila i campi qui sotto e registrati</h2>
	<div class="input-field">
		<input id="mail_field" class="validate" type="text">
		<label for="mail_field">E-mail</label>
	</div>
	<div class="input-field">
		<input id="name_field" class="validate" type="text">
		<label for="name_field">Nome</label>
	</div>
	<div class="input-field">
		<input id="surname_field" class="validate" type="text">
		<label for="surname_field">Cognome</label>
	</div>
	<div class="input-field">	
		<input id="password_field" class="validate" type="password">
		<label for="password_field">Password</label>
	</div>

	<button id="register_btn" class="btn waves-effect waves-light">Registrati</button>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>
